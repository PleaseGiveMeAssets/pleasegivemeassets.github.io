name: CI/CD Pipeline

# 트리거: main 브랜치에 push될 때 작동
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js 버전 설정 (필요 시)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 원하는 Node.js 버전 지정

      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          npm install

      # 4. 코드 린트 검사
      - name: Lint
        run: |
          npm run lint

      # 5. 환경 변수 설정 (배포 시 필요할 경우)
      - name: Set environment variables
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV

      # 6. 프로젝트 빌드
      - name: Build project
        run: |
          npm run build

      # 7. GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          publish_dir: ./dist # 빌드 결과물이 생성되는 디렉토리

